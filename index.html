<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUISYO’S CLEANING SERVICE: LOCAL BOOKING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<! -- Body begins-->
<body>
    <header>
        <h1>MUISYO’S CLEANING SERVICE: LOCAL BOOKING</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Book a Service</h2>
            <form action="http://localhost:3000/submit_booking" method="post" id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="deep-cleaning">Deep Cleaning</option>
                    <option value="regular-cleaning">Regular Cleaning</option>
                    <option value="carpet-cleaning">Carpet Cleaning</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="mpesa">M-Pesa</option>
                    <option value="airtel-money">Airtel Money</option>
                </select>

                <input type="submit" value="Book Now">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Muisyo's Cleaning Service. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
